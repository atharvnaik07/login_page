<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loginpage</title>
    <link rel="icon" type="image" href="icon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="left">
          <div class="header">
            <h1 class="animation a1">Login</h1>
            <h4 class="animation a2">Log in to your account using email and password</h4>
        </div>
          <div class="form">
            <form id="loginForm" onsubmit="validateForm(event)">         
                <label for="username" id="text">Username</label>
                <input type="text" class="form-field animation a3" placeholder="Email Address" id="username" name="username" required>
                
                <label for="password" id="text">Password</label>
                <input type="password" class="form-field animation a4" placeholder="Password" id="password" name="password" required>
                <p class="animation a5"><a href="#">Forgot Password</a></p>

                <div id="errorMessage" class="error"></div>
                
                <button type="submit" class="animation_a6">Login</button>
            
            </form>
        </div>
        
      </div>
</body>
</html>
